<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <li>"add" - adds a new Todo</li>
    </ul>
    <ul>
        <li>"list" - lists all Todos</li>
    </ul>
    <ul>
        <li>"delete" - removes a specific Todo</li>
    </ul>
    <ul>
        <li>"quit" - Quits the app</li>
    </ul>
    
    <script src="app.js"></script>
</body>
</html>
